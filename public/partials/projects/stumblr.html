<article class="mdl-card demo-card-wide__custom">
  <section class="mdl-cell--1-offset mdl-cell--10-col">
    <div class="mdl-card__title">
      <h2 class=project-detail-title>{{vm.projectList[1].name}}</h2>
    </div>
  </section>
  <span ng-load="vm.getTechnologies(0)"></span>
  <section class="mdl-card__supporting-text mdl-grid">
    <section class="mdl-cell--1-offset mdl-cell--7-col">
      <p class="project-detail-date">{{vm.projectList[1].date}}</p>
      <p>Built with: <span class="project-detail-technology" ng-repeat="technology in vm.technologies">{{technology}}, </span></p>
    </section>
    <section class="mdl-cell--4-col">
      <a href="{{vm.projectList[1].demoURL}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent elk-project-button" target="_blank">Live</a>
      <a href="{{vm.projectList[1].github}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"target="_blank">Repo</a>
    </section>
    <section class="mdl-grid">
      <section class="mdl-cell--1-offset mdl-cell--10-col">
        <h4 class="project-detail-blurb">{{vm.projectList[1].blurb}}</h4>
        <p>{{vm.projectList[1].descriptionLong1}}</p>
        <p>{{vm.projectList[1].descriptionLong2}}</p>
        <section class="mdl-grid">
          <section class="mdl-cell--8-col">
            <p>Features include:</p>
            <ul ng-repeat="feature in vm.features" class="project-detail-features">
              <li>{{feature}}</li>
            <ul>
          </section>
          <section class="mdl-cell--4-col">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/2FxQtDDtg1M" frameborder="0" allowfullscreen></iframe>
          </section>
        </section>
      </section>
    </section>
  </section>
</article>
