<div class="pictures_container">
  <div class="picture_card" ng-repeat="picture in vm.pictures">
    <img ng-src="{{ picture.thumbnail }}" alt="{{ picture.thumbnail }}">
    <div ui-sref="root.picture({ id: picture.id })" class="picture_card-overlay">
      <h2>{{ picture.title }}</h2>
      <p>{{ picture.year }}</p>
      <p>{{ picture.medium | uppercase }}</p>
    </div>
  </div>
</div>
