<div class="picture_container">
  <div class="picture_detail_card">
    <img ng-src="{{ vm.picture.image }}" alt="{{ picture.title }}">
    <h3 class="picture_card-title">{{ vm.picture.title }}</h3>
    <p class="picture_card-date">{{ vm.picture.date }}</p>
    <p class="picture_card-date">{{ vm.picture.medium }}</p>
  </div>
</div>
