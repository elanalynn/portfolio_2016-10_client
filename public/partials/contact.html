<main class="mdl-layout__content">
  <div class="mdl-grid portfolio-max-width portfolio-contact">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Contact</h2>
      </div>
      <div class="mdl-card__media">
        <img class="article-image" src="assets/contact/contact-image.jpg" border="0" alt="">
      </div>

      <div class="mdl-card__contact-text">
        <div class="social-links">
          <a href="https://github.com/elanalynn/"><img src="assets/contact/github.png" alt="" /></a>
          <a href="https://www.linkedin.com/in/elanalynn"><img src="assets/contact/linkedin.png" alt="" /></a>
          <a href="https://twitter.com/elanalynn/"><img src="assets/contact/twitter.png" alt="" /></a>
        </div>
        <p>Submit questions, comments, praise and criticism here.</p>
        <form name="contact-form" ng-submit="vm.sendMessage(vm.message)">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" ng-model="vm.message.name">
            <label class="mdl-textfield__label" for="Name">Name</label>
            <span class="mdl-textfield__error">Letters and spaces only</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" ng-model="vm.message.email">
            <label class="mdl-textfield__label" for="Email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="5" ng-model="vm.message.note"></textarea>
            <label class="mdl-textfield__label" for="note">Note</label>
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >Send</button>
        </form>
        <p>{{vm.confirmation}}</p>
      </div>
    </div>
  </div>
</main>
