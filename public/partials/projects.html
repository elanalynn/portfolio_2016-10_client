<div class="projects_container">
  <div class="project_card" ng-repeat="project in vm.projectList">
    <img ng-src="{{ project.thumbnail }}" alt="{{ project.thumbnail }}">
    <div ui-sref="{{ project.detail }}" class="project_card-overlay">
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
