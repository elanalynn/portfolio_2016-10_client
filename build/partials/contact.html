<div class="contact_card">
  <div class="contact_card-media">
    <img src="assets/contact/contact-image.jpg" border="0" alt="My desk.">
  </div>
  <div class="contact_card-content">
    <div class="contact_card-social--links">
      <a href="https://github.com/elanalynn/"><img src="assets/contact/github.png" alt="" /></a>
      <a href="https://www.linkedin.com/in/elanalynn"><img src="assets/contact/linkedin.png" alt="" /></a>
      <a href="https://twitter.com/elanalynn/"><img src="assets/contact/twitter.png" alt="" /></a>
    </div>
    <form name="contact-form" ng-submit="vm.sendMessage(vm.message)">
      <div class="floating_label-container">
        <label for="Name">Name</label>
        <input pattern="[A-Z,a-z, ]*" type="text" ng-model="vm.message.name">
        <span class="form-error">Letters and spaces only</span>
      </div>
      <div class="floating_label-container">
        <label for="Email">Email</label>
        <input type="text" ng-model="vm.message.email">
      </div>
      <div class="floating_label-container">
        <label for="note">Note</label>
        <textarea type="text" rows="5" ng-model="vm.message.note"></textarea>
      </div>
      <button type="submit" class="button" >Send</button>
    </form>
    <p>{{ vm.confirmation }}</p>
  </div>
</div>
