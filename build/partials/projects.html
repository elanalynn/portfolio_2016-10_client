<div class="projects-container">
  <div class="project_card" ng-repeat="project in vm.projectList">
    <a ui-sref="{{ project.details }}">
      <div class="project_card-media">
        <img ng-src="{{ project.thumbnail }}" alt="{{ project.thumbnail }}">
      </div>
      <div class="project_card-title">
        <h2 class="project_card-title">{{ project.name }}</h2>
      </div>
      <div class="project_card-text">
        <p>{{ project.description }}</p>
      </div>
      <div class="project_card-action">
        <section class="project_card-action--links">
          <a ui-sref="{{ project.detail }}" ><i class="material-icons">info_outline</i></a>
          <a ui-sref="{{ project.link }}" ><i class="material-icons">launch</i></a>
          <a ui-sref="{{ project.github }}" ><i class="material-icons">code</i></a>
        </section>
      </div>
    </a>
  </div>
</div>
